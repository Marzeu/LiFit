    <div>
        <section class="container form">

            <form>

                <div class="header">
                    <h3>Alterar Produto</h3>
                </div>

                <div class="fields">

                    <div class="item">
                        <div>Nome:</div>
                        <div>
                            <input type="text" name="name" id="name" placeholder="Digite o nome do produto" value="">
                        </div>
                    </div>

                    <div class="item">
                        <div>Descrição:</div>
                        <div>
                            <textarea name="description" id="description"></textarea>
                        </div>
                    </div>

                    <div class="item">
                        <div>url:</div>
                        <div>
                            <input type="text" name="url" id="url" placeholder="Cole a url da imagem do produto"
                                value="">
                        </div>
                    </div>

                    <div class="item">
                        <div>Valor:</div>
                        <div>
                            <input type="text" name="price" id="price" placeholder="Preço do Produto" value="">
                        </div>
                    </div>

                    <div class="item">
                        <div>Quantidade:</div>
                        <div>
                            <input type="number" name="quantity" id="quantity" placeholder="Estoque Disponível"
                                value="">
                        </div>
                    </div>
                </div>

                <button class="btn btn-success" type="button" onclick="putProducts()">Atualizar</button>
            </form>

            <form id="form-delete">

                <button class="btn btn-success" type="button" onclick="deleteProducts()">Excluir</button>
            </form>

        </section>
    </div>
