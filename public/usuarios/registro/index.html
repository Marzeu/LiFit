<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registrar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel='stylesheet' type='text/css' media='screen' href='../../assets/styles/global.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <a href="/">
                <div class="logo">
                    <h1>Lifit</h1>
                    <h2>Sua vida mais saudável</h2>
                </div>
            </a>

            <form class="search">
                <input type="text" name="filter" placeholder="Buscar por Produtos" value="">
            </form>

            <nav class="primary">
                <ul>
                    <li>
                        <a href="/produtos/novo">
                            <i class="material-icons">add</i>
                            Novo Anúncio
                        </a>
                    </li>
                    <li>
                        <a href="/accounts">
                            <i class="material-icons">account_circle</i>
                            Minha Conta
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div>
        <section class="user-register container form">
            <form>

                <div class="header">
                    <h3>Cadastre-se</h3>
                </div>

                <div class="fields">

                    <div class="item">
                        <div>Nome Completo</div>
                        <div class="input"> 
                            <input type="text" name="name" placeholder="Digite o seu nome completo" value="" required>
                        </div>
                    </div>

                    <div class="item">
                        <div>Email</div>
                        <div class="input">
                            <input type="email" name="email" placeholder="Digite o seu email" value="" onblur="Validade.apply(this, 'isEmail')">
                        </div>
                    </div>

                    <div class="item">
                        <div>Senha</div>
                        <div class="input">
                            <input type="password" name="password" placeholder="Digite uma senha" value="" required>
                        </div>
                    </div>

                    <div class="item">
                        <div>Repetir senha</div>
                        <div class="input">
                            <input type="password" name="passwordRepeat" placeholder="Repita a senha" required>
                        </div>
                    </div>

                    <div class="item">
                        <div>CPF ou CNPJ</div>
                        <div class="input">
                            <input type="text" name="cpf_cnpj" placeholder="Digite seu documento" value="" onblur="Validade.apply(this, 'isCpfCnpj')">
                        </div>
                    </div>

                    <div class="item">
                        <div>CEP</div>
                        <div class="input">
                            <input type="text" name="cep" placeholder="00000-000" value="" onblur="Validade.apply(this, 'isCep')">
                        </div>
                    </div>

                    <div class="item">
                        <div>Endereço completo</div>
                        <div class="input">
                            <input type="text" name="address" placeholder="Digite seu endereço completo" value="" required>
                        </div>
                    </div>
                </div>

                <button class="button" type="button">Salvar</button>
            </form>
        </section>
    </div>

    <footer>
        Desenvolvido por<a href="https://github.com/Marzeu/LiFit"> Ratel
        </a>
        <p>Conheça o<a href="https://github.com/Marzeu/LiFit"> código
            </a></p>
    </footer>

    <script src='main.js'></script>
    <script src='../../assets/scripts/scripts.js'></script>
</body>

</html>
