<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel='stylesheet' type='text/css' media='screen' href='../../assets/styles/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>

    <script src="https://kit.fontawesome.com/d0f9cebf15.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light lifit-navbar">
            <a class="navbar-brand" href="/">
                <img src="../../assets/images/SPOILER_lifitso.png" alt="Lifit" class="img-brand">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="logged" id="logged">
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Produtos <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Login
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="../../login">Login</a>
                            <a class="dropdown-item" href="../../logout">Logout</a>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="../registro">Cadastre-se <span class="sr-only"></span></a>
                    </li>
                    <li class="cart" id="cart">
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center font-weight-bold popular-products"> Cadastre-se </h2>
                </div>
            </div>
        </div>
        <div class="container login-form">
            <section class="user-register container form">

                <form>
                    <div class="fields">

                        <div class="item">
                            <div>Nome Completo</div>
                            <div class="input">
                                <input type="text" name="name" id="name" placeholder="Digite o seu nome completo"
                                    value="" required>
                            </div>
                        </div>

                        <div class="item">
                            <div>Email</div>
                            <div class="input">
                                <input type="email" name="email" id="email" placeholder="Digite o seu email" value=""
                                    onblur="Validade.apply(this, 'isEmail')">
                            </div>
                        </div>

                        <div class="item">
                            <div>Senha</div>
                            <div class="input">
                                <input type="password" name="password" id="password" placeholder="Digite uma senha"
                                    value="" required>
                            </div>
                        </div>

                        <div class="item">
                            <div>Repetir senha</div>
                            <div class="input">
                                <input type="password" name="passwordRepeat" id="passwordRepeat"
                                    placeholder="Repita a senha" required>
                            </div>
                        </div>

                        <div class="item">
                            <div>CPF ou CNPJ</div>
                            <div class="input">
                                <input type="text" name="cpf_cnpj" id="cpf_cnpj" placeholder="Digite seu documento"
                                    value="" onblur="Validade.apply(this, 'isCpfCnpj')">
                            </div>
                        </div>

                        <div class="item">
                            <div>CEP</div>
                            <div class="input">
                                <input type="text" name="cep" id="cep" placeholder="00000-000" value=""
                                    onblur="Validade.apply(this, 'isCep')">
                            </div>
                        </div>

                        <div class="item">
                            <div>Endereço completo</div>
                            <div class="input">
                                <input type="text" name="address" id="address"
                                    placeholder="Digite seu endereço completo" value="" required>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-success" type="button" onclick="postUsers()">Salvar</button>
                </form>
            </section>
        </div>

    </div>

    <footer>

        <div class="container footer border-bottom  text-muted">
            <p> <i class="fas fa-comments"></i> Fale conosco </p>
            <p> <i class="fas fa-envelope"></i> lifit@suporte.com </p>
            <p> <i class="fas fa-info-circle"></i> <a href="../../aboutus"> Sobre nós </a> </p> <!-- Criar página -->
            <p> <i class="fas fa-handshake"></i> Em parceira com <a href="http://sc.senai.br/"> SENAI Florianópolis
                    (CTAI). </a> </p>
        </div>

        <div class="container-fluid text-center p-3">
            <i class="far fa-copyright"> </i> 2020 - Desenvolvido por grupo RATEL™.
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

        <script src='main.js'></script>
    <script src='../../assets/scripts/masksUsers.js'></script>
</body>

</html>
