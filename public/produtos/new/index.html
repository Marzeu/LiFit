<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastrar Produto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../assets/styles/global.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>

</head>

<body>
    <div>
    <section class="container form">

        <form>
            <div class="header">
                <h3>Cadastrar Produto</h3>
            </div>

            <div class="fields">

                <div class="item">
                    <div>Nome</div>
                    <div>
                        <input
                         type="text" 
                         name="name" 
                         placeholder="Digite o nome do produto" 
                         value=""
                         >
                    </div>
                </div>

                <div class="item">
                    <div>Descrição</div>
                    <div>
                        <textarea name="description">

                    </textarea>
                    </div>
                </div>

                <div class="item">
                    <div>Valor</div>
                    <div>
                        <input
                         type="text"
                         name="price"
                         placeholder="Preço do Produto"
                         value=""
                         >
                    </div>
                </div>

                <div class="item">
                    <div>Quantidade</div>
                    <div>
                        <input 
                        type="number" 
                        name="quantity" 
                        placeholder="Estoque Disponível" 
                        value=""
                        >
                    </div>
                </div>

                <div class="item">
                    <div>Disponível ?</div>
                    <div>
                        <span>
                            <input type="radio" name="status" value="1">Sim
                        </span>
                        <span>
                            <input type="radio" name="status" value="0">Não
                        </span>
                    </div>
                </div>
            </div>

            <button class="button" type="submit">Salvar</button>
        </form>
    </section>
</div>
    <script src='main.js'></script>
</body>

</html>
